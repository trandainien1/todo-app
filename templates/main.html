<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box Icons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/style.css'%}" />
    <title>Quick ToDo</title>
  </head>
  <body
    class="bg-[#cfcfcf] flex flex-col items-center justify-center gap-4 h-screen"
  >
    <!-- header -->
    <header
      class="bg-white shadow-lg w-10/12 h-auto rounded-3xl flex flex-col sm:flex-row justify-between items-center p-5 m-7 md:w-3/6"
    >
      <h1 class="text-blue-600 font-bold text-[40px]">Quick ToDo</h1>
      <a
        class="bg-blue-600 py-2 px-4 text-white font-semibold rounded-2xl text-lg mt-4 flex items-center gap-2"
        href="{% url 'add-task' %}"
        ><i class="bx bxs-plus-circle bx-sm"></i> Add New</a
      >
    </header>
    <!-- Navigation Bar -->
    <nav
      class="bg-white transition-all-[1s] shadow-md w-10/12 rounded-2xl h-auto p-4 flex flex-row justify-around md:w-3/6"
    >
      <a
        href="{% url 'home' 'all' %}"
        class="text-{{nav_text_colors.0}}-400 transition duration-300 ease-out hover:ease-in hover:text-blue-500 font-semibold py-1 px-3 flex items-center gap-1"
        ><i class="bx bxs-category"></i>All Tasks</a
      >
      <span class="text-gray-400">|</span>
      <a
        href="{% url 'home' 'completed' %}"
        class="font-semibold text-{{nav_text_colors.1}}-400 py-1 px-3 flex items-center gap-1"
        ><i class="bx bxs-badge-check"></i>Completed</a
      >
      <span class="text-gray-400">|</span>
      <a
        href="{% url 'home' 'todo' %}"
        class="font-semibold text-{{nav_text_colors.2}}-400 py-1 px-3 flex items-center gap-1"
        ><i class="bx bxs-sad"></i>Todo</a
      >
    </nav>
    
    <section class='bg-white rounded-2xl shadow'>
      {% comment %} Searching section {% endcomment %}
      <form class='px-4 py-2 align-middle' method='GET'>
        {%csrf_token%}
        <input type='text' name='search' placeholder='What to find something?' class='text-base'/>
        <button type='submit'>
          <i class='bx bx-search'></i>
        <button/>
      </form>
    </section>

    <!-- Tasks -->
    <section
      class="flex flex-1 flex-wrap justify-center gap-3 bg-[#fff0] w-10/12 md:w-11/12 h-full mb-3 rounded-2xl p-3 overflow-y-auto scrollbar-hide"
    >
    

    {% include 'base/tasks_display.html' %}

    </section>

    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
